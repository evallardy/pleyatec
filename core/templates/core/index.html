{% extends "core/base.html" %}
{% load static %}
{% block blcss %}
{% endblock %}
{% block contenido %}
<div class="container">
    {% if not user.is_authenticated %}
    <div class="container col-8" style="margin-top: 20px;">
        <img src="{% static 'core/img/banner/banner1.jpg' %}" class="imagen-principal"
            style="width: 100%; height: 100%;">
    </div>
    {% else %}
    <div class="container mapa" style="text-align: center;">
        <label class='encabezados'>Proyectos</label><br>
        <div class="row">
            <div class="card mb-3 mapa proyecto-card">
                <div class="card-header">Fracc. Nuvole<br>Lotes</div>
                <div class="card-body">
                    <a href="{% url 'nuvole' 1 0 %}">
                        <img src="{% static 'core/img/plano2022.jpg' %}" alt="imagen proyecto" class="detalle">
                    </a>
                </div>
            </div>
            <div class="card mb-3 mapa proyecto-card">
                <div class="card-header">Toscana<br>Locales</div>
                <div class="card-body">
                    <a href="{% url 'toscana' 2 0 %}">
                        <img src="{% static 'core/img/Planta baja.png' %}" alt="imagen proyecto" class="detalle">
                    </a>
                </div>
            </div>
            <div class="card mb-3 mapa proyecto-card">
                <div class="card-header">Torre Vento<br>Lotes</div>
                <div class="card-body">
                    <a href="{% url 'torrevento' 4 0 %}">
                        <img src="{% static 'core/img/no disponible.jpg' %}" alt="imagen proyecto" class="detalle">
                    </a>
                </div>
            </div>
        </div>
    </div>
    {% endif %}
</div>
{% endblock %}
